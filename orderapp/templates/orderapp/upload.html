{% extends 'orderapp/home.html' %}
{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form method="post" enctype="multipart/form-data" class="col-12">
            <h1 style="font-family: Lobster; text-align: center; margin-bottom: 80px; font-size: 70px;">Upload files ...</h1>
            {% csrf_token %}
            <div class="form-group">
                <h2 style="font-family: Lobster;">Titl:</h2>
                {{ form.title}}
            </div>
            <div class="form-group">
                <h2 style="font-family: Lobster;">Autor:</h2>
                {{ form.autor }}
            </div>
            <div class="form-group">
                <h2 style="font-family: Lobster;">Broj stranica:</h2>
                {{ form.broj_stranica }}
            </div>
            <div class="form-group">
                <h2 style="font-family: Lobster;">Cena:</h2>
                {{ form.cena_stranica }}
            </div>
            <div class="form-group">
                <h2 style="font-family: Lobster" ;>Selektuj fajl:</h2>
                {{ form.fajlovi }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-lg" style="font-family: Lobster;">Upload file</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
